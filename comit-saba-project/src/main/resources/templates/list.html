<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Salado</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<img th:src="@{/img/salad1.jpeg}" alt="Salado Logo">
		<nav class="navbar navbar-expand-lg navbar-light mt-3"
			style="background-color: #0065AD;">
			<a class="navbar-brand text-light" >Salado</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav" >
					<li class="nav-item active"><a class="nav-link text-light" th:href="@{/index}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link text-light" th:href="@{/list}">Inventory List
						</a></li>
					<li class="nav-item"><a class="nav-link text-light" th:href="@{/create}">New Inventory</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link text-light" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</nav>
		<table class="table table-striped mt-3">
			<thead>
				<tr>
					<th scope="col">IN_ID</th>
					<th scope="col">IN_NAME</th>
					<th scope="col">CATEGORY</th>
					<th scope="col">USERNAME</th>
					<th scope="col">QUANTITYE</th>
					<th scope="col">STATUS</th>
					<th scope="col">#</th>
					<th scope="col">#</th>
				</tr>
			</thead>
			<tbody>
			    <tr th:each="inventory: ${inventory}">
                    <td th:text="${inventory.in_id}"></td>
                    <td th:text="${inventory.in_name}"></td>
                    <td th:text="${inventory.category}"></td>
                    <td th:text="${inventory.username}"></td>
                    <td th:text="${inventory.quantity}"></td>
                    <td th:text="${inventory.status}"></td>
                    <td><a th:href="@{/update/} + ${user.idUser}">Update</a></td>
                    <td><a th:href="@{/delete/} + ${user.idUser}">Delete</a></td>
                </tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
