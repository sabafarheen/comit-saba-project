<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Salado</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<img th:src="@{/img/salad1.jpeg}" alt="Salado Logo">
		<nav class="navbar navbar-expand-lg navbar-light mt-3"
			style="background-color: #0065AD;">
			<a class="navbar-brand text-light" >Salado</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav" >
					<li class="nav-item active"><a class="nav-link text-light" th:href="@{/index}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link text-light" th:href="@{/list}">Inventory List
						</a></li>
					<li class="nav-item"><a class="nav-link text-light" th:href="@{/create}">New Inventory</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link text-light" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</nav>
		<div class="jumbotron bg-white border border-warning mt-3 py-4">
			<h1 class="display-5 mb-3">New Inventory Item</h1>
			<form th:action="@{/create}" method="post">
				<div class="form-group">
					<label>Inventory_Item_Name</label>
					<input type="text" class="form-control" name="first" placeholder="Type in Item Name" required>
				</div>
				<div class="form-group">
					<label>Category</label>
					<input type="text" class="form-control" name="category" placeholder="Type in Category" required>
				</div>
				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control" name="username" placeholder="Type in Username" required>
				</div>
				<div class="form-group">
					<label>Quantity</label>
					<input type="text" class="form-control" name="quantity" placeholder="Type in quantity of the item" required>
				</div>
				<div class="form-group">
					<label>Status</label>
					<input type="text" class="form-control" name="status" placeholder="Type if InStock/Out of Stock" required>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" name="password" placeholder="Type in Password" required>
				</div>
				
				<button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Save</button>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
